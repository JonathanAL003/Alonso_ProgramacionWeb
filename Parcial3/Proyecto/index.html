<body>
  <div class="contenedor">
    <div id="encabezado" class="prefooter">
      <img id="imagen" src="img/Burger-King-logo.svg" alt="Logo">
    </div>

    <div id="container" class="container formulario">
      <div class="row">
          <div class="col-sm-12 col1">
              <center><h3>Formulario</h3></center>
          </div>
      </div>
      <!--<form action="">-->
        <div class="row">
          <div id="col" class="col-sm-12 col-md-2 col-lg-2">
              <label for="idProducto" class="form-label">ID</label>
              <input type="text" class="form-control" id="idProducto">
            </div>
            <div id="col" class="col-sm-12 col-md-5 col-lg-5">
              <div class="mb-3">
                <label for="nombreproducto" class="form-label">Nombre Producto</label>
                <input type="text" class="form-control" id="nombreproducto">
              </div>
            </div>
            <div id="col" class="col-sm-12 col-md-5 col-lg-5">
              <div class="input-group mb-3">
                <label class="input-group-text" for="categoria">Categoria</label>
                <select class="form-select" id="categoria">
                  <option selected>Seleccione una categoria</option>
                  <option value="1">A la parilla</option>
                  <option value="2">Bebidas y cafe</option>
                  <option value="3">Complementos</option>
                  <option value="4">De Pollo</option>
                  <option value="5">Desayunos</option>
                  <option value="6">Ensaladas</option>
                  <option value="7">Niños</option>
                  <option value="8">Postres</option>
                </select>
              </div>
            </div>
        </div>

        <div class="row">
          <div id="col" class="col-sm-12 col-md-7 col-lg-8">
            <div class="input-group">
              <span class="input-group-text">Descripción</span>
              <textarea id="descripcion" class="form-control" aria-label="With textarea"></textarea>
            </div>
          </div>
          <div id="col" class="col-sm-12 col-md-5 col-lg-4">
            <div class="input-group mb-3">
              <span class="input-group-text">Precio Venta $</span>
              <input id="precio" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
          </div>
        </div>
        <div class="row">
          <div id="col" class="col-sm-12 col-md-6 col-lg-8">
            <div class="input-group">
              <label for="rutaimagen" class="form-label">Imagen</label>
              <input class="form-control" type="file" id="rutaimagen">
            </div>
          </div>
          <div id="col" class="col-sm-12 col-md-6 col-lg-4">
            <div class="input-group">
              <label for="input-1" class="control-label">Puntuacion</label>
              <input id="input-1" name="input-1" class="rating rating-loading" data-min="0" data-max="5" data-step=".5">
            </div>
          </div>
        </div>

        <div class="row">
          <div id="col" class="col-sm-12 col-md-6 col-lg-8">
            <div class="input-group">
              <span class="input-group-text">Ingredientes</span>
              <textarea id="ingredientes" class="form-control" aria-label="With textarea"></textarea>
            </div>
          </div>
          <div id="col" class="col-sm-12 col-md-6 col-lg-4">
            <div class="input-group">
              <span class="input-group-text">Costo Fabricacion $</span>
              <input id="costo" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
          </div>
        </div>

        <div class="row">
          <div id="col" class="col-sm-12">
            <div class="input-group">
              <label for="formControlRange">Minutos Aprox. Cocina</label>
              <input type="range" class="form-control-range" min="1" max="25" step=".5" id="formControlRange" onInput="$('#rangeval').html($(this).val()+ ' MINUTOS')">
              <span id="rangeval">13 MINUTOS<!-- Default value --></span>
            </div>
          </div>
        </div>

        <div class="container text-center">
          <div class="row">
            <div class="col-sm-3">
              <button type="button" class="btn btn-primary">Registrar Formulario</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-secondary">Actualizar Formulario</button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-danger">Eliminar Formulario</button>
            </div>
            <div class="col-sm-3">
              <button id="btnGetReg" type="button" class="btn btn-info btnGetRegistro">Obtener Registro</button>
            </div>
          </div>
        </div>
      <!--</form>-->
    </div>
  </div>

        $('#input-3').rating({displayOnly: true, step: 0.5});
        $('#input-5').rating({clearCaption: 'No stars yet'});
        $('#input-8').rating({rtl: true, containerClass: 'is-star'});
        $('#input-9').rating();
