<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Modal.css">
    <title>Modal</title>
</head>
<body>
   
 <button id="myBtn"><img src="/Parcial1/CajasDinamicas/img/Burger-King-logo.svg" alt="Burger King"></button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
            <center>
                <img src="/Parcial1/CajasDinamicas/img/Burger-King-logo.svg" alt="Burger King">
            </center>
        </div>
        <div class="modal-body">
            <center>
                <a href="https://www.burgerking.com.mx">Burger King</a>
            </center>
            
        </div>
        <div class="modal-footer">
            <center>
                <img src="/Parcial1/CajasDinamicas/img/BurgerKingLetrasLogo.svg" alt="Burger King">
            </center>
        </div>
      </div>
    </div>
<script src="Modal.js" type="text/javascript"></script>
</div>
</body>
</html>
