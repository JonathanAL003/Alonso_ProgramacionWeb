<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link rel="stylesheet" type="text/css" href="XMLH.css">
    <script src="jquery-3.6.1.min.js"></script>

    <script src="CargarDiv.js"></script>
</head>
<body onload=display_ct7();>
    <div id="MyDiv">
        <h2 align="center">GATO</h2>
    </div>
    <br>
    <div class="cajaReloj"><span id='ct7' ></span></div>
    <button onClick="window.location.reload();">Reinciar Juego</button>
    <button id="btnajax" type="button">Cambiar Titulo </button>
    <div id="contenedor" class="contenedor">
        <div id="caja1" class="caja" align="middle"></div>
        <div id="caja2" class="caja" align="middle"></div>
        <div id="caja3" class="caja" align="middle"></div>
        <div id="caja4" class="caja" align="middle"></div>
        <div id="caja5" class="caja" align="middle"></div>
        <div id="caja6" class="caja" align="middle"></div>
        <div id="caja7" class="caja" align="middle"></div>
        <div id="caja8" class="caja" align="middle"></div>
        <div id="caja9" class="caja" align="middle"></div>
    </div>
    <script>  
        window.onload = function()
        {
            document.getElementById("btnajax").addEventListener("click",pedirHeader);
            
            function pedirHeader()
            {
                var solicitud = new XMLHttpRequest();
            
                solicitud.onreadystatechange = function()
                {
                    if(solicitud.readyState == 4 && solicitud.status == 200)
                    {
                        document.getElementById("MyDiv").innerHTML = solicitud.responseText;
                    }
                };
            solicitud.open("GET", "Archivo.txt",true);
            solicitud.send();
            }
        }
    </script>
</body>
</html>
